<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="./../css/form.css" />
  </head>
  <body class="wrapper">
    <header></header>
    <main class="content">
      <form
        action="mailto:lexpin@lexpin.com"
        method="post"
        enctype="text/plain"
        class="form">
        <h1>Contact</h1>
        <input
          type="text"
          id="name"
          name="name"
          class="input"
          placeholder="John Doe"
          required />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          class="input"
          required />
        <textarea
          id="message"
          name="message"
          placeholder="Message"
          class="input"
          required></textarea>
        <input type="submit" value="Send" class="button" />
        <a href="./../index.html">
          Return to the main page
        </a>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
